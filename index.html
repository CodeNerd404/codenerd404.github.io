<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>在线工具合集</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
            background: #f5f7fb;
            color: #222;
        }
        .page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px 80px;
        }
        .header-title {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        /* 模块标题 */
        .section {
            margin-bottom: 40px;
        }
        .section-title {
            display: inline-block;
            padding: 8px 18px;
            background: #1677ff;
            color: #fff;
            border-radius: 20px;
            font-size: 16px;
            margin-bottom: 18px;
        }

        /* 卡片容器 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
        }

        /* 单个卡片 */
        .tool-card {
            background: #fff;
            border-radius: 14px;
            padding: 14px 16px;
            box-shadow: 0 4px 12px rgba(15,35,95,0.06);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all .2s;
        }
        .tool-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(15,35,95,0.12);
        }
        .tool-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg,#ff9f6b,#ff6d7a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .tool-info {
            flex: 1;
        }
        .tool-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .tool-desc {
            font-size: 12px;
            color: #888;
        }

        /* 链接样式 */
        a.tool-link {
            text-decoration: none;
            color: inherit;
        }

        /* 底部说明 */
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="header-title">在线工具中心</div>

    <!-- 媒体相关模块 -->
    <div class="section">
        <div class="section-title">媒体相关</div>
        <div class="card-grid">

            <!-- 示例卡片：视频压缩 -->
            <div class="tool-card">
                <div class="tool-icon">▶</div>
                <div class="tool-info">
                    <div class="tool-name">视频压缩</div>
                    <div class="tool-desc">压缩率高达 80% - 90%</div>
                </div>
            </div>

            <!-- 示例卡片：内容相似度检测 -->
            <div class="tool-card">
                <div class="tool-icon">≌</div>
                <div class="tool-info">
                    <div class="tool-name">内容相似度检测</div>
                    <div class="tool-desc">图片和文本相似度检测</div>
                </div>
            </div>

            <!-- 示例卡片：OCR -->
            <div class="tool-card">
                <div class="tool-icon">文</div>
                <div class="tool-info">
                    <div class="tool-name">图片识别文字（OCR）</div>
                    <div class="tool-desc">提取图片中的文字</div>
                </div>
            </div>

            <!-- 重点：图片加水印入口（点这里跳到你的水印页面） -->
            <a class="tool-link" href="./watermark-tool.html" target="_blank">
                <div class="tool-card">
                    <div class="tool-icon">W</div>
                    <div class="tool-info">
                        <div class="tool-name">图片加水印</div>
                        <div class="tool-desc">图片批量添加文字水印</div>
                    </div>
                </div>
            </a>

        </div>
    </div>

    <!-- 编程开发模块（示意，可按需删掉或新增） -->
    <div class="section">
        <div class="section-title">编程开发</div>
        <div class="card-grid">
            <div class="tool-card">
                <div class="tool-icon">【</div>
                <div class="tool-info">
                    <div class="tool-name">JSON 格式化</div>
                    <div class="tool-desc">在线查看与美化 JSON</div>
                </div>
            </div>
            <!-- 可以继续添加更多工具卡片 -->
        </div>
    </div>

    <div class="footer">
        © 2026 我的在线工具 · 所有图片均在浏览器本地处理，不会上传服务器
    </div>
</div>
</body>
</html>
